  <body class="container-body">
    <header>
      <img
        class="GL"
        src="../images/logo.png"
        alt="Genevieve's initials in her own handwriting.  White lettering with dusty blue background."
      />
      <h1>Genevieve Latimer</h1>
      <nav>

    <h2 class="contact-header">Contact Information</h2>

    <main id="contact-info">
      <section class="contact">
        <form
          action="mailto:genevievelatimer@gmail.com"
          method="get"
          target="_blank"
          class="form-container"
        >
          <h2 class="form-heading">Email Me:</h2>
          <ul class="form-list">
            <li class="form-item">
              <label for="subject">Subject: </label>
              <input type="text" id="subject" name="subject" required />
            </li>
          </ul>
          <button class="btn-primary" type="submit">Submit</button>
        </form>
      </section>
      <section class="contact">
        <p>
          Github:
          <a href="https://github.com/glatimer?tab=repositories" target="_blank"
            >github.com/glatimer</a
          >
        </p>
      </section>
      <section class="contact">
        <p>
          LinkedIn:
          <a
            href="https://www.linkedin.com/in/genevieve-latimer-207147178/"
            target="_blank"
            >linkedin.com/in/genevieve-latimer</a
          >
        </p>
      </section>
