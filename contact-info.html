<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genevieve Latimer's Portfolio - Contact Info</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>
  <body class="container-body">
    <!-- JavaScript generated navbar/header -->
    <header></header>
    <!-- <h2 class="contact-header">Contact Information</h2> -->
    <div class="img-container">
      <img
        id="contact-img"
        src="images/contact.jpeg"
        alt="About me written in white cursive on a dusty blue background."
      />
    </div>

    <main id="contact-info">
      <section class="contact">
        <form
          action="mailto:genevievelatimer@gmail.com"
          method="get"
          target="_blank"
          class="form-container"
        >
          <h2 class="form-heading">Email Me:</h2>
          <ul class="form-list">
            <li class="form-item">
              <label for="subject">Subject: </label>
              <input type="text" id="subject" name="subject" required />
            </li>
          </ul>
          <button class="btn-primary" type="submit">Submit</button>
        </form>
      </section>
      <section class="contact">
        <p>
          Github:
          <a href="https://github.com/glatimer?tab=repositories" target="_blank"
            >github.com/glatimer</a
          >
        </p>
      </section>
      <section class="contact">
        <p>
          LinkedIn:
          <a
            href="https://www.linkedin.com/in/genevieve-latimer-207147178/"
            target="_blank"
            >linkedin.com/in/genevieve-latimer</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
